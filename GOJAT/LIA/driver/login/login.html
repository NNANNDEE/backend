<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Kotta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">
            <div class="logo">
                <img src="gojat1.png" alt="Logo GOJAT" style="height:40px; vertical-align:middle; margin-right:8px;"/>
             </div>
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="#" class="active">Log in </a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="welcome">
                <h2>Together We Are</h2>
                <h2>Going Further</h2>
                <p>Good morning, drivers!<br>
                    Let's welcome this day with a smile and be ready to serve at our best.</p>
            </div>

            <div class="login-box">
                <h2>Log in</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">

                <div class="forgot">Forgot Password</div>

                <button type="button" id="loginBtn">Log In</button>
                <button type="button" id="createBtn" style="margin-top: 10px;">Create Account</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
