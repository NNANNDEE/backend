<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Kotta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="gojat1.png" alt="Logo GOJAT" style="height:40px; vertical-align:middle; margin-right:8px;" />
        </div>
        <div class="nav-links">
            <a href="../../index.html">Home</a>
            <a href="#" class="active">Sign up </a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="sign-box">
                <h2>Sign Up</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">

                <label for="phone">Phone</label>
                <input type="number" inputmode="tel" id="phone" placeholder="Enter phone number">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">

                <button type="button" id="createBtn">Create Account</button>
            </div>

            <div class="welcome">
                <h2>Welcome to join</h2>
                <p>
                    We believe that hard work, when done together, will bring extraordinary results. As a driver, you are not
                    only part of a modern transportation system but also part of a growing community that supports and motivates each other.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
