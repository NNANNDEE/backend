<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="edit-profile-container">
        <div class="edit-profile-title">Edit Profile</div>
        <form onsubmit="window.location.href='account.html'; return false;">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="16" max="99" placeholder="Age">
                </div>
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group" style="margin-bottom:18px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle">Type of Vehicle</label>
                        <input type="text" id="vehicle" name="vehicle" placeholder="e.g. Honda Beat">
                    </div>
                    <div class="form-group">
                        <label for="plate">Number Plate</label>
                        <input type="text" id="plate" name="plate" placeholder="e.g. D 1234 XX">
                    </div>
                </div>
                <button type="submit" class="save-btn">Save</button>
            </form>
            </div>
     </body>
</html>
