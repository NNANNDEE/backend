<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="gojat2.png" alt="Logo GOJAT" style="height:80px; vertical-align:middle; margin-right:8px;" />
        </div>
        <a href="../dashboard/dashboard.html"><i class="fa-solid fa-gauge-high"></i> DASHBOARD</a>
        <a href="../databaseOrders/databaseOrders.html"><i class="fa-solid fa-box"></i> DATABASE ORDERS</a>
        <a href="../databaseCustomers/databaseCustomer.html" class="active"><i class="fa-solid fa-users"></i> DATABASE CUSTOMERS</a>
        <a href="../dashboardDrivers/databaseDrivers.html"><i class="fa-solid fa-motorcycle"></i> DATABASE DRIVERS</a>
    </div>

    <div class="main">
        <div class="navbar">
            <div class="logo driver-title">
                Admin
            </div>
            <div class="logout" onclick="confirmLogout()">
                <i class="fa-solid fa-right-from-bracket"></i> LOGOUT
            </div>
        </div>
        <div class="back" onclick="window.location.href='../databaseOrders/databaseOrders.html'">â¬… Back</div>
        <div class="table-scroll">
        <table class="orders-table card-table">
            <thead>
                <tr>
                    <th>CustomerID</th>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
            </tbody>
        </table>
    </div>
    <div class="search-bar" style="display: flex; align-items: center; gap: 12px; margin-bottom: 24px;">
        <span style="font-weight: bold; color: #fff;">Search Customer</span>
        <input type="text" class="search-input" placeholder="Customer ID"
            style="padding: 6px 12px; border-radius: 8px; border: 1px solid #ab5852; font-size: 1em; width: 140px;">
            <button class="search-btn" id="searchBtn" title="Search"
                style="background: none; border: none; cursor: pointer; color: #fff; font-size: 1.2em;">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>  

        <td style="text-align:center;">

            <button id="deleteCustomerBtn" title="Delete" 
                style="background:none; border:none; cursor:pointer;">
                <i class="fa-solid fa-trash" style="color: #fff;"></i>
            </button>
            
        </td>
    </div>
        <div class="customer-card">
            <div style="margin-bottom:10px;">
                <strong>Name :</strong>
                <span id="customer_username"></span>
                <input type="text" id="customer_username_input" style="display:none;" />
            </div>
            <div style="margin-bottom:10px;">
                <strong>ID   :</strong> 
                <span id="customerID"></span>
            </div>
            <div style="margin-bottom:10px;">
                <strong>Phone:</strong> 
                <span id="phone_number"></span>
                <input type="text" id="phone_number_input" style="display:none;" />
            </div>
            <div style="margin-bottom:10px;">
                <strong>Email:</strong>
                <span id="email"></span>
                <input type="email" id="email_input" style="display:none;" />
            </div>
            <div>
                <strong>Address:</strong>
                <span id="customer_address"></span>
                <input type="text" id="customer_address_input" style="display:none;" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
